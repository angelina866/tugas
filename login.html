<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Penilaian Guru</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }
    input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background: #2575fc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #1e5fdb;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>PENILAIAN GURU SMK NEGERI 5 TELKOM BANDA ACEH</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Kata Sandi" required>
    <button onclick="login()">Masuk</button>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email && password) {
        // Simpan ke localStorage (opsional)
        localStorage.setItem("user", JSON.stringify({ email }));
        window.location.href = "dashboard.html";
      } else {
        alert("Silakan isi email dan kata sandi.");
      }
    }
  </script>
</body>
</html>
